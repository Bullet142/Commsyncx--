<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Commsync X</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-messaging.js"></script>
</head>
<body>
  <div id="login-screen" class="centered">
    <h2>Welcome to Commsync X</h2>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button><br><br>
    <button onclick="googleLogin()">Sign in with Google</button>
  </div>

  <div class="app" id="chat-screen" style="display: none;">
    <aside class="sidebar">
      <div class="profile">
        <img src="https://i.imgur.com/3ZQ3Z4d.png" alt="Profile" class="profile-img">
        <h2 id="username">User</h2>
        <button onclick="logout()">Logout</button>
      </div>
      <div class="groups">
        <h3>Groups</h3>
        <ul id="group-list">
          <!-- Groups will be loaded here -->
        </ul>
        <input type="text" id="new-group-name" placeholder="New group name"/>
        <button onclick="createGroup()">Create Group</button>
      </div>
    </aside>

    <main class="chat">
      <div class="chat-header" id="active-group-name">Select a Group</div>
      <div class="chat-body" id="chat-body">
        <!-- Messages go here -->
      </div>
      <div class="chat-input">
        <input type="text" id="message-input" placeholder="Type a message..." />
        <input type="file" id="file-input" style="display:none;" onchange="uploadMedia()" />
        <button onclick="document.getElementById('file-input').click()">ðŸ“Ž</button>
        <button onclick="sendMessage()">Send</button>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
